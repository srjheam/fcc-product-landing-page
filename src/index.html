<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2ef85f5a3c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">
        <img id="header-img" src="img/fa5-solid-umbrella.svg" />
        <h1>Umbrella</h1>
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#video-wrapper">Video</a>
            <a class="nav-link" href="#form">Contact us</a>
        </nav>
    </header>
    <main>
        <section class="slogan-wrapper">
            <div id="slogan">
                <p class="slogan-top">NEVER</p>
                <p class="slogan-aside">GET</p>
                <P class="slogan-bottom">WET</P>
            </div>
        </section>
        <section id="features">
            <i class="fa-solid fa-droplet-slash fa-4x"></i>
            <div class="feature-content">
                <h2>Water Repelent</h2>
                <p>Water repellency technology. Just shake it.</p>
            </div>
            <i class="fa-solid fa-arrows-rotate fa-4x"></i>
            <div class="feature-content">
                <h2>One Click Open and Close</h2>
                <p>One button switch. One-handed operation. </p>
            </div>
            <i class="fa-solid fa-plane-departure fa-4x"></i>
            <div class="feature-content">
                <h2>Worldwide delivery</h2>
                <p>Sending out within 36 hours. Full refund when needed.</p>
            </div>
        </section>
        <div id="video-wrapper" class="video-wrapper-background">
            <div class="video-size-wrapper">
                <div class="video-wrapper">
                    <iframe id="video" width="560" height="315"
                        src="https://www.youtube-nocookie.com/embed/TZE8y4GYFRI?controls=0" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <section class="form-wrapper">
            <h2>Contact us</h2>
            <p>To get your new Umbrella&#x2122;</p>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <label>Email<input type="email" name="email" id="email" placeholder="contactme@example.com" required></label>
                <input type="submit" id="submit">
            </form>
        </section>
    </main>
</body>

</html>
